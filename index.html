		<title>Fin-tracker</title>

	<body>
			<div class="fin-tracker__container">
				<div>
					<form id="fin-tracker-form" action="javascript:">
						<label>Label
							<input type="text" name="label" required pattern="\s*\w{3,}\s*">
						</label>
						<label>Portion
							<input type="number" name="portion" required pattern="\d+">
						</label>
						<button>Add to list</button>
					</form>
					<button class="clearBtn">Clear list</button>
				</div>
				<div class="pie-chart"></div>
			</div>
			<ul id="records"></ul>
